# MediaWiki with MariaDB
#
# Setup a custom entry in /etc/hosts for localhost (e.g. mediawiki)
# then access via "http://mediawiki"
#
# Edit the .env file with your PUBLIC_HOSTNAME 
#

services:
  mediawiki:
    build:
      context: .
      dockerfile: docker/Mediawiki.Dockerfile
    restart: always
    # TODO: start here
    # command:
      # See also CMD, ENTRYPOINT
    depends_on:
      - wiki-database
    ports:
      - 8080:80
    volumes:
      - ./mediawiki/images:/var/www/html/images
      - ./mediawiki/extensions:/var/www/html/extensions
      - ./mediawiki/defaults/LocalSettings.default:/var/www/html/defaults/LocalSettings.default
      - ./mediawiki/init.sh:/init.sh
      - ./cache:/app/cache
    environment:
      PUBLIC_HOSTNAME: ${PUBLIC_HOSTNAME}
      WIKI_INTERNAL_HOSTNAME: mediawiki
      WIKI_NAME: ${WIKI_NAME}
      WIKI_ADMIN_PASSWORD: ${WIKI_ADMIN_PASSWORD}
      PRODUCTION_HOSTNAME: ${PRODUCTION_HOSTNAME}
      DATA_IMPORT_USER: ${DATA_IMPORT_USER}
      DB_SERVER: ${DB_SERVER}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      EMAIL_CONTACT: ${EMAIL_CONTACT}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}


  wiki-database:
    image: mariadb:11.6.2
    restart: always
    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql

  base:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
    environment:
      WIKI_INTERNAL_HOSTNAME: mediawiki
    image: base

  q_serve:
    build:
      context: .
      dockerfile: docker/QServe.Dockerfile
    ports:
      - "8090:8090"
    environment:
      WIKI_INTERNAL_HOSTNAME: mediawiki
    depends_on:
      - base
    expose:
      - "8090"

  zip_worker:
    build:
      context: .
      dockerfile: docker/Worker.Dockerfile
    command: >
      nslave 
      --cachedir /app/cache 
      --host q_serve 
      --port 8090
      --numprocs 2 
      -c makezip
    environment:
      WIKI_INTERNAL_HOSTNAME: mediawiki
    depends_on:
      - base
      - q_serve
    volumes:
      - ./mediawiki/images:/var/www/html/images
      - ./mediawiki/extensions:/var/www/html/extensions
      - ./mediawiki/defaults/LocalSettings.default:/var/www/html/defaults/LocalSettings.default
      - ./mediawiki/init.sh:/init.sh
      - ./cache:/app/cache
    environment:
      PUBLIC_HOSTNAME: ${PUBLIC_HOSTNAME}
      WIKI_INTERNAL_HOSTNAME: mediawiki
      WIKI_NAME: ${WIKI_NAME}
      WIKI_ADMIN_PASSWORD: ${WIKI_ADMIN_PASSWORD}
      PRODUCTION_HOSTNAME: ${PRODUCTION_HOSTNAME}
      DATA_IMPORT_USER: ${DATA_IMPORT_USER}
      DB_SERVER: ${DB_SERVER}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      EMAIL_CONTACT: ${EMAIL_CONTACT}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}


  wiki-database:
    image: mariadb:11.6.2
    restart: always
    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    expose:
      - "3306"
    volumes:
      - db:/var/lib/mysql

  base:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
      #    environment:
      #      WIKI_INTERNAL_HOSTNAME: mediawiki
    image: base

  q_serve:
    build:
      context: .
      dockerfile: docker/QServe.Dockerfile
      #    environment:
      #      WIKI_INTERNAL_HOSTNAME: mediawiki
    depends_on:
      - base
    expose:
      - "8090"

  zip_worker:
    build:
      context: .
      dockerfile: docker/Worker.Dockerfile
    command: >
      nslave 
      --cachedir /app/cache 
      --host q_serve 
      --port 8090
      --numprocs 2 
      -c makezip
      #    environment:
      #      WIKI_INTERNAL_HOSTNAME: mediawiki
    depends_on:
      - base
      - q_serve
    volumes:
      - ./cache:/app/cache

  job_dispatcher:
    build:
      context: .
      dockerfile: docker/JobDispatcher.Dockerfile
      #    environment:
      #      WIKI_INTERNAL_HOSTNAME: mediawiki
    depends_on:
      - base
      - q_serve
    expose:
      - "8899"

  render_worker:
    build:
      context: .
      dockerfile: docker/Worker.Dockerfile
    depends_on:
      - base
      - q_serve
    command: >
      nslave
      --cachedir /app/cache
      --host q_serve
      --port 8090
      --numprocs 2
      --url http://render_worker:9123/cache
      -c render
      #    environment:
      #      WIKI_INTERNAL_HOSTNAME: mediawiki
    volumes:
      - ./cache:/app/cache


  nginx:
    image: nginx:1.25
    restart: unless-stopped
    depends_on:
      - mediawiki
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot:/var/lib/letsencrypt
      - ./certs:/etc/letsencrypt/
      - ./cache:/app/cache
    ports:
      - "80:80"
      - "443:443"

